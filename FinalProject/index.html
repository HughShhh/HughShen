<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GEEK ARCHITECTURE</title>
<link rel="stylesheet" type="text/css" href="./css/index.css">
<script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div id="hover-region"></div>

	<div class="nav-bar">
		<a href="./navigation.html"></a>
	</div>

	<script>

		var width = window.screen.width;
		var height = window.screen.height;
        var bgSize = width+'px '+height+'px';
		$('body').css({
			'width': width,
			'height': height,
			'background-size': bgSize
		});
		$('#hover-region').css('background-size', bgSize)
		
		document.addEventListener ('mousemove', function(event) { 
			var x = event.pageX; 
			var y = event.pageY; 
			let top = y-200;
			let left = x-200;

			$('#hover-region').css({
				'top':  top+'px',
				'left': left+'px',
				'background-position': (-left)+'px '+(-top)+'px'
			});

		}); 
		
	</script>
</body>

</html>
