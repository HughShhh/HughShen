<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Navigation page | GEEK ARCHITECTURE</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
<link href="./css/common.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./css/navigation.css">
<script src="./js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="headline">
		<a href="index.html">
		<span class="title-lg">GREEK</span><span class="title-md">ARCHITECTURE</span>
		</a>
		</h1>

		<div class="nav-container">
			<div class="nav-item scale-2" data-num="01">
				<h5 class="nav-name">Sloping Roof</h5>
				<img src="./images/Page1/Roof.jpg">
			</div>
			<div class="nav-item scale-1" data-num="02">
				<h5 class="nav-name">Ionic Order</h5>
				<img src="./images/Page1/Ionic.jpg">
			</div>
			<div class="nav-item scale-0" data-num="03">
				<h5 class="nav-name">Doric Order</h5>
				<img src="./images/Page1/Doric.jpg">
			</div>
			<div class="nav-item scale-1" data-num="04">
				<h5 class="nav-name">Corinthian Order</h5>
				<img src="./images/Page1/Corinthian.jpg">
			</div>
			<div class="nav-item scale-2" data-num="05">
				<h5 class="nav-name">Golden Ratio</h5>
				<img src="./images/Page1/GoldenRatio.jpg">
			</div>
		</div>
	</div>

<script type="text/javascript">
	$('.nav-item').each( function (i,e){
		$(this).click(function() {
			let num = $(e).attr('data-num')
			window.location.href = './gallery' + num + '.html';
		})

		$(this).hover(function () {
			$('.nav-item').each( function(j, e){
				let n =	Math.abs(i-j);
				$(e).attr('class', 'nav-item scale-'+n);
			})
		})
	});

</script>
</body>
